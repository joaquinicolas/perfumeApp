<div class="container-fluid" style="margin-top: 20px">
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Porcentaje</th>
      <th scope="col">Costo</th>
      <th scope="col">Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of perfumes; index as i" (click)="viewFragancia(p)">
      <th scope="row">{{i + 1}}</th>
      <td>
        {{p.Description}}
      </td>
      <td>
        {{p.totalQuantity * 100 | number: '1.2-2'}}
      </td>
      <td>
        {{p.Cost | money}}
      </td>
      <td>
        {{p.Price | money}}
      </td>
    </tr>
    </tbody>
  </table>
</div>

<button style="visibility: hidden" id="trigger" #trigger class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Launch demo modal
</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{fragancia.Description}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-borderless">
      <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Costo unitario</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Costo Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of fragancia.Components">
        <td>
          {{c.Description}}
        </td>
        <td>
          {{c.CostByUnit | money}}
        </td>
        <td>
          <input type="number" [(ngModel)]="c.Quantity" data-decimals="2" min="0" step="0.1"/>
        </td>
        <td>
          {{c.Quantity * c.CostByUnit | money }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close(content)">Save</button>
  </div>
</ng-template>
